<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Foot Piano Camera Test</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1);
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <!-- 引入 MediaPipe Pose 與 Camera 工具 -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469242/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // ✅ 建立 Pose 模型（務必放在 getUserMedia 前）
    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });

    pose.setOptions({
      modelComplexity: 0,
      smoothLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    // ✅ 當模型產生結果時，畫出紅點
    pose.onResults(results => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (results.poseLandmarks) {
        const lm = results.poseLandmarks;

        // 取得四個部位：左手腕、右手腕、左腳跟、右腳跟
        const keypoints = [lm[15], lm[16], lm[29], lm[31]];
        keypoints.forEach(pt => {
          const x = pt.x * canvas.width;
          const y = pt.y * canvas.height;
          ctx.beginPath();
          ctx.arc(x, y, 10, 0, 2 * Math.PI);
          ctx.fillStyle = 'red';
          ctx.fill();
        });
      }
    });

    // ✅ 啟用相機並連結至 Pose 模型
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'environment' }, // 改為 'user' 使用前鏡頭
      audio: false
    })
    .then(stream => {
      video.srcObject = stream;

      const camera = new Camera(video, {
        onFrame: async () => {
          await pose.send({ image: video });
        },
        width: canvas.width,
        height: canvas.height
      });

      camera.start();
    })
    .catch(err => {
      alert('❌ 無法啟用相機：' + err.message);
      console.error(err);
    });
  </script>
</body>
</html>
