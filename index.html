<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>手腳偵測（穩定版）</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    video {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      transform: scaleX(-1);
      z-index: 0;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }
    button {
      position: absolute;
      top: 20px; left: 20px;
      padding: 10px 20px;
      z-index: 2;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <button id="startBtn">啟動偵測</button>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469242/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // 初始化 pose
    const pose = new Pose({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });

    pose.setOptions({
      modelComplexity: 0,
      smoothLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    // 當 pose 辨識結果出來
    pose.onResults(results => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (results.poseLandmarks) {
        const lm = results.poseLandmarks;
        const points = [
          { index: 29, label: '左腳跟' },
          { index: 31, label: '右腳跟' },
          { index: 15, label: '左手腕' },
          { index: 16, label: '右手腕' }
        ];
        points.forEach(({ index, label }) => {
          const pt = lm[index];
          if (pt && pt.visibility > 0.5) {
            const x = pt.x * canvas.width;
            const y = pt.y * canvas.height;
            ctx.beginPath();
            ctx.arc(x, y, 15, 0, Math.PI * 2);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.fillStyle = 'white';
            ctx.font = '16px sans-serif';
            ctx.fillText(label, x + 10, y - 10);
          }
        });
      }
    });

    // 點下按鈕後再啟動 camera（避免靜默封鎖）
    startBtn.addEventListener('click', () => {
      const camera = new Camera(video, {
        onFrame: async () => {
          await pose.send({ image: video });
        },
        width: 1280,
        height: 720
      });
      camera.start();
      startBtn.style.display = 'none';
    });
  </script>
</body>
</html>
