<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>腳跟手腕偵測</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    video {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      transform: scaleX(-1);
      z-index: 0;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <!-- 載入 MediaPipe Pose 模組 -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469242/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // 畫布尺寸與視窗一致
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // 初始化 MediaPipe Pose
    const pose = new Pose({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });

    pose.setOptions({
      modelComplexity: 0,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    // 設定收到 Pose 偵測結果後的處理
    pose.onResults(results => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (results.poseLandmarks) {
        const landmarks = results.poseLandmarks;

        // 想追蹤的部位：腳跟（29, 31）與手腕（15, 16）
        const points = [
          { index: 29, label: '左腳跟' },
          { index: 31, label: '右腳跟' },
          { index: 15, label: '左手腕' },
          { index: 16, label: '右手腕' }
        ];

        points.forEach(({ index, label }) => {
          const pt = landmarks[index];
          if (pt && pt.visibility > 0.5) {
            const x = pt.x * canvas.width;
            const y = pt.y * canvas.height;

            // 畫紅點
            ctx.beginPath();
            ctx.arc(x, y, 15, 0, Math.PI * 2);
            ctx.fillStyle = 'red';
            ctx.fill();

            // 畫標籤
            ctx.fillStyle = 'white';
            ctx.font = '16px sans-serif';
            ctx.fillText(label, x + 10, y - 10);
          }
        });
      }
    });

    // 啟用相機串流
    const camera = new Camera(video, {
      onFrame: async () => {
        await pose.send({ image: video });
      },
      width: 1280,
      height: 720
    });

    // 啟動相機並啟動 pose 偵測
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'environment' },
      audio: false
    }).then(stream => {
      video.srcObject = stream;
      camera.start();
    }).catch(err => {
      alert('無法啟用相機：' + err.message);
      console.error(err);
    });
  </script>
</body>
</html>
