<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>手掌偵測 - V2.0</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    video {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      transform: scaleX(-1); /* 鏡像顯示 */
      z-index: 0;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }
    button {
      position: absolute;
      top: 20px; left: 20px;
      padding: 10px 20px;
      z-index: 2;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
  </style>

  <!-- ✅ 載入 MediaPipe Hands 與 camera utils -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <button id="startBtn">啟動手掌偵測</button>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const startBtn = document.getElementById('startBtn');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
      });

      hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      hands.onResults(results => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1); // 鏡像同步

        if (results.multiHandLandmarks) {
          for (let landmarks of results.multiHandLandmarks) {
            for (let i = 0; i < landmarks.length; i++) {
              const pt = landmarks[i];
              const x = pt.x * canvas.width;
              const y = pt.y * canvas.height;

              // 畫紅點
              ctx.beginPath();
              ctx.arc(x, y, 6, 0, Math.PI * 2);
              ctx.fillStyle = 'red';
              ctx.fill();

              // 編號
              ctx.fillStyle = 'white';
              ctx.font = '14px sans-serif';
              ctx.fillText(i, x + 8, y - 8);
            }
          }
        }

        ctx.restore();
      });

      startBtn.addEventListener('click', async () => {
        try {
          const camera = new Camera(video, {
            onFrame: async () => {
              await hands.send({ image: video });
            },
            width: 1280,
            height: 720
          });
          await camera.start();
          startBtn.style.display = 'none';
        } catch (err) {
          alert('❌ 相機啟動失敗：' + err.message);
          console.error(err);
        }
      });
    });
  </script>
</body>
</html>
