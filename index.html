<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>手掌偵測 - V2.2</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    video {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      transform: scaleX(-1);
      z-index: 0;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }
    button {
      position: absolute;
      top: 20px; left: 20px;
      padding: 10px 20px;
      z-index: 2;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <button id="startBtn">啟動手掌偵測</button>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const startBtn = document.getElementById('startBtn');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const connections = [
        [0,1], [1,2], [2,3], [3,4],
        [0,5], [5,6], [6,7], [7,8],
        [5,9], [9,10], [10,11], [11,12],
        [9,13], [13,14], [14,15], [15,16],
        [13,17], [17,18], [18,19], [19,20],
        [0,17]
      ];

function drawPiano(ctx, canvasWidth, canvasHeight) {
  const octaves = 2; // 兩組八度
  const whiteKeysPerOctave = 7;
  const totalWhiteKeys = octaves * whiteKeysPerOctave;

  const whiteKeyWidth = canvasWidth / totalWhiteKeys;
  const whiteKeyHeight = canvasHeight / 3;
  const verticalOffset = (canvasHeight - whiteKeyHeight) / 2;

  const blackKeyWidth = whiteKeyWidth * 0.6;
  const blackKeyHeight = whiteKeyHeight * 0.6;

  // 黑鍵位置相對白鍵的位置（以每組7鍵為一單位）
  const blackKeyOffsets = [0, 1, 3, 4, 5]; // C#, D#, F#, G#, A#

  // 白鍵繪製（半透明白底＋外框）
  for (let i = 0; i < totalWhiteKeys; i++) {
    const x = i * whiteKeyWidth;
    const y = verticalOffset;
    ctx.fillStyle = 'rgba(255,255,255,0.3)';
    ctx.fillRect(x, y, whiteKeyWidth, whiteKeyHeight);
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 1;
    ctx.strokeRect(x, y, whiteKeyWidth, whiteKeyHeight);
  }

  // 黑鍵繪製（半透明黑，覆蓋在白鍵上方）
  for (let octave = 0; octave < octaves; octave++) {
    for (let j = 0; j < blackKeyOffsets.length; j++) {
      const i = octave * whiteKeysPerOctave + blackKeyOffsets[j];
      const x = (i + 1) * whiteKeyWidth - blackKeyWidth / 2;
      const y = verticalOffset;
      ctx.fillStyle = 'rgba(0,0,0,0.5)';
      ctx.fillRect(x, y, blackKeyWidth, blackKeyHeight);
    }
  }
}


      const hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
      });

      hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      hands.onResults(results => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);

        if (results.multiHandLandmarks) {
          for (let landmarks of results.multiHandLandmarks) {

            // 紅點與編號
            for (let i = 0; i < landmarks.length; i++) {
              const pt = landmarks[i];
              const x = pt.x * canvas.width;
              const y = pt.y * canvas.height;
              ctx.beginPath();
              ctx.arc(x, y, 5, 0, Math.PI * 2);
              ctx.fillStyle = 'red';
              ctx.fill();
              ctx.fillStyle = 'white';
              ctx.font = '12px sans-serif';
              ctx.fillText(i, x + 6, y - 6);
            }

            // 骨架連線
            ctx.strokeStyle = 'lime';
            ctx.lineWidth = 2;
            for (let [a, b] of connections) {
              const pt1 = landmarks[a];
              const pt2 = landmarks[b];
              ctx.beginPath();
              ctx.moveTo(pt1.x * canvas.width, pt1.y * canvas.height);
              ctx.lineTo(pt2.x * canvas.width, pt2.y * canvas.height);
              ctx.stroke();
            }
          }
        }

        // ✅ 在鏡像畫布上畫出鋼琴鍵盤
        drawPiano(ctx, canvas.width, canvas.height);

        ctx.restore();
      });

      startBtn.addEventListener('click', async () => {
        try {
          const camera = new Camera(video, {
            onFrame: async () => {
              await hands.send({ image: video });
            },
            width: 1280,
            height: 720
          });
          await camera.start();
          startBtn.style.display = 'none';
        } catch (err) {
          alert('❌ 相機啟動失敗：' + err.message);
          console.error(err);
        }
      });
    });
  </script>
</body>
</html>
